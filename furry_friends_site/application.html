<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Adoption Application</title>
</head>
<body>
  <h1>🐾 Pet Adoption Application</h1>
  <p>Please fill out the form below to apply for adopting a pet.</p>

  <form action="#" method="post" onsubmit="alert('Application submitted!'); return false;">
    <label for="name">👤 Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">📧 Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">📞 Phone Number:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="address">🏡 Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="pet">🐶 Preferred Pet Type:</label><br>
    <input type="text" id="pet" name="pet" placeholder="Dog, Cat, Rabbit, etc." required><br><br>

    <label for="reason">📝 Why do you want to adopt?</label><br>
    <textarea id="reason" name="reason" rows="5" required></textarea><br><br>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
